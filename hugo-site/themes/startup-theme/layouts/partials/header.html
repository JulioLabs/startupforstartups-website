<!-- Header -->
<header class="header">
    <nav class="nav container">
        <div class="nav-brand">
            <div class="logo">
                <svg width="200" height="54" viewBox="0 0 260 70" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#4e9a69;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4e9a69;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4e9a69;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <g transform="translate(8, 18)">
                        <path d="M27 5 L45 18 L45 36 L27 49 L9 36 L9 18 Z"
                              fill="none"
                              stroke="url(#techGradient)"
                              stroke-width="2.5"/>
                        <polygon points="27,15 35,25 27,35" fill="url(#techGradient)" opacity="0.8"/>
                        <polygon points="27,15 19,25 27,35" fill="url(#highlightGradient)" opacity="0.7"/>
                        <circle cx="27" cy="25" r="3" fill="url(#techGradient)"/>
                        <circle cx="18" cy="18" r="2" fill="url(#highlightGradient)"/>
                        <circle cx="36" cy="18" r="2" fill="url(#techGradient)" opacity="0.8"/>
                        <circle cx="18" cy="32" r="2" fill="url(#techGradient)" opacity="0.8"/>
                        <circle cx="36" cy="32" r="2" fill="url(#highlightGradient)"/>
                        <line x1="20" y1="20" x2="25" y2="23" stroke="url(#highlightGradient)" stroke-width="1.5" opacity="0.6"/>
                        <line x1="34" y1="20" x2="29" y2="23" stroke="url(#techGradient)" stroke-width="1.5" opacity="0.6"/>
                        <line x1="20" y1="30" x2="25" y2="27" stroke="url(#techGradient)" stroke-width="1.5" opacity="0.6"/>
                        <line x1="34" y1="30" x2="29" y2="27" stroke="url(#highlightGradient)" stroke-width="1.5" opacity="0.6"/>
                    </g>

                    <g transform="translate(65, 0)">
                        <text x="0" y="32" font-family="'Outfit', Arial, sans-serif" font-size="16" font-weight="600" fill="#c4c4c4">
                            STARTUP
                        </text>
                        <text x="0" y="65" font-family="'Outfit', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#techGradient)" letter-spacing="1px">
                            FOR STARTUPS
                        </text>
                    </g>
                </svg>
            </div>
        </div>
        <div class="nav-menu">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
            {{ end }}
        </div>
        <button class="nav-toggle" id="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
</header>
