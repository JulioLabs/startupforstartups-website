{{ define "main" }}
<main class="page-content">
    <div class="container">
        <article class="content-page">
            <header class="page-header">
                <h1 class="page-title">{{ .Title }}</h1>
                {{ if .Description }}
                <p class="page-description">{{ .Description }}</p>
                {{ end }}
            </header>

            <div class="page-body">
                {{ .Content }}
            </div>

            {{ if .Date }}
            <footer class="page-meta">
                <p class="page-date">Last updated: {{ .Date.Format "January 2, 2006" }}</p>
            </footer>
            {{ end }}
        </article>
    </div>
</main>
{{ end }}
