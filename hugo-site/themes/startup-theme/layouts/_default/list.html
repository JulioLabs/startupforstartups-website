{{ define "main" }}
<div class="container">
    <div class="section-header">
        <h1>{{ .Title }}</h1>
        {{ if .Content }}
            <div class="section-content">{{ .Content }}</div>
        {{ end }}
    </div>

    {{ if .Pages }}
    <div class="page-list">
        {{ range .Pages }}
        <div class="page-item">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            {{ if .Description }}
                <p>{{ .Description }}</p>
            {{ else if .Summary }}
                <p>{{ .Summary }}</p>
            {{ end }}
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
